<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="text/javascript" src="script.js" defer></script>
   
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    
<h1 class="display-winner">Welcome to Paper Rock Scissors</h1>
    <div class="container">
        <div class="btn-container">
            <button class="game-btn paper-button" value="paper">
              <i class="fas fa-hand-paper"></i>
            </button>


            <button class="game-btn rock-button" value="rock">
                <i class="fas fa-hand-rock" ></i>
            </button>

            <button class="game-btn scissors-button"value="scissors">
                <i class="fas fa-hand-scissors" ></i>
            </button>
        </div>

        <div class="score-board">
            <div><h3>Player Score</h3> <span class="player-score">0</span></div>
            <div><h3>Computer Score</h3> <span class="computer-score">0</span></div>
        </div>
     
    </div>

    



</body>
</html>
